[supervisord]
nodaemon=true
logfile=/var/log/supervisor/supervisord.log
childlogdir=/var/log/supervisor
loglevel=info

[unix_http_server]
file=/tmp/supervisor.sock
chmod=0700

[supervisorctl]
serverurl=unix:///tmp/supervisor.sock

[rpcinterface:supervisor]
supervisor.rpcinterface_factory = supervisor.rpcinterface:make_main_rpcinterface

# Nginx frontend server (run as root for port 8080)
[program:nginx]
command=/usr/sbin/nginx -g "daemon off;"
autostart=true
autorestart=true
redirect_stderr=true
stdout_logfile=/var/log/supervisor/nginx.log
stdout_logfile_maxbytes=10MB
stdout_logfile_backups=3
priority=100

# Probo backend API (runs on port 8081)
[program:probod]
command=/app/probod
directory=/app
autostart=true
autorestart=true
redirect_stderr=true
stdout_logfile=/var/log/supervisor/probod.log
stdout_logfile_maxbytes=10MB
stdout_logfile_backups=3
priority=200
environment=PORT="8081",PATH="/usr/local/bin:/usr/bin:/bin"

# Run database migrations on startup
[program:migrate]
command=/app/scripts/migrate.sh
directory=/app
autostart=true
autorestart=false
startsecs=0
startretries=1
exitcodes=0,2
redirect_stderr=true
stdout_logfile=/var/log/supervisor/migrate.log
priority=50